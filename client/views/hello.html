<template name="hello">


   {{#if getIn}}


    <div class="whiteTop">
        <div class="tagline">

            <span class="firstLine">YOU DON'T GO TO HARVARD FOR THE MATERIAL.
        <br>
        YOU GO FOR THE</span><span class="firstLine red"> <strong>PEOPLE.</strong></span>
        </div>
        <div class="logo"></div>
    </div>
    <div class="whiteBottom">

        <div class="container">
            <div class="red hackvard">HACKVARD</div>


             <div class="text">
                <p>Stop staring at your code. Learn to code through in-person study groups.</p>
                <p>First 5000 signups get a premium membership. Join today.</p>
            </div>

            <div class="form" style="margin-top:35px">

                <form id="register-form" action="action">
                    <div>
                        <input type="text" id="account-name" class="input" placeholder="name" />
                        <input type="email" id="account-email" class="input" placeholder="email" />
                        <input type="text" id="account-occupation" class="input" placeholder="occupation" />
                        <div>
                        <input type="submit" id="create-account" class="signup" value="ADD ME TO THE WAITLIST" /></div>
                    </div>
                </form>
            </div>

        </div>
    </div>

{{else}}



<div class="thankYou animated fadeInDown">

        <h1 class="congratulation">Congratulations. You've been waitlisted by Hackvard!</h1>

        <h4>We'll be in touch. In the meantime, say hi to us on Twitter!</h4>

        <a class="twitter-timeline" href="https://twitter.com/hackvard" data-widget-id="517769433998061568">Tweets by @hackvard</a>

    <script type="text/javascript">
    window.twttr = (function (d, s, id) {
      var t, js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id; js.src= "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);
      return window.twttr || (t = { _e: [], ready: function (f) { t._e.push(f) } });
    }(document, "script", "twitter-wjs"));
    </script>

</div>
         {{/if}}

</template>
